---
- hosts: database
  become: yes

  tasks:
    - name: 1. Update apt package cache
      apt:
        update_cache: yes
      become: yes

    - name: 2. Installing mariadb-server
      apt:
        pkg: mariadb-server
        state: present
      become: yes

    - name: 3 Installing pyhthon3-mysqldb
      apt:
        pkg: python3-mysqldb
        state: present
      become: yes

    - name: 4. Starting MariaDB server
      service:
        name: mariadb
        enabled: true
        state: started
      become: yes

    - name: 5. Creating apache user for MariaDB
      mysql_user:
        user: "qriositiv"
        password: "admin"
        priv: "*.*:ALL,GRANT"
        host: "%"
        state: present
        login_user: root
        login_password: "zzzxxx"
      become: yes

    - name: 6. Creating a database
      mysql_db:
        name: "vadata"
        state: present
      become: yes

    - name: 7. Copy SQL files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      become: yes
      loop:
        - { src: "../Misc/InsertData.sql", dest: "InsertData.sql" }
        - { src: "../Misc/VA.sql", dest: "VA.sql" }

    - name: 8. Importing datbase SQL files
      mysql_db:
        login_user: "qriositiv"
        login_password: "admin"
        state: import
        name: "vadata"
        target: "{{ item }}"
        collation: utf8mb4_unicode_ci
      loop:
        - "VA.sql"
        - "InsertData.sql"

    - name: 9. Restarting MariaDB/MySQL server
      service:
        name: mariadb
        state: restarted
      become: yes
